<html>
<head>
<title>EoC</title>
<base target="_self">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache"/>
<link rel="stylesheet" href="css/redmond/jquery-ui-1.10.3.custom.min.css"/>
<link rel="stylesheet" href="css/redmond/demos.css"/>
<link rel="stylesheet" href='stylemain.css' type='text/css'/>
<link rel="stylesheet" href='colors.css' type='text/css'/>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script language="javascript">	

function btnReturn()
{
	location.href = "<%ejGet(returnUrl)%>";
}

$(function()
{
	if ('<%ejGet(wecOptCode)%>' == '0')
      	{
      		$("#myret").append("<b><font color=green>成功</font></b>");
      	}                  	
      	else
      	{
      		$("#myret").append("<b><font color=red>失败</font></b>");
      	}
		
	$("#accordion").accordion({
		collapsible: true,
		heightStyle: "content" 
	});

	$('#retBtn').button({
			icons: {
				primary: 'ui-icon-carat-1-w'
			},
	});
	$( "#retBtn" ).button().click(function(event){
		event.preventDefault();
		btnReturn();
	});
});

</script>
</head>
<body>
<blockquote>
<br>
<table border="0" cellpadding="5" cellspacing="0">
	<tr><td class='maintitle'><b>系统提示</b></td></tr>                       
</table>
<table border="0" cellpadding="0" cellspacing="0" width="100%">            	
	<tr><td class='mainline' width="100%"></td></tr>                           
</table>
<br>	
<br>
<div id="accordion">
	<h3>操作结果</h3>
	<div>
		<br>
           	<table border="0" cellpadding="0" cellspacing="0">
	  		<tr>
	  			<td class='diagdata' width=300>操作状态</td>
	  			<td id='myret' class='diagdata' width=200></td>
	  		</tr>
	  	</table>
	  	<br>
	</div>
</div>
<p>
	<button id="retBtn">返 回</button>
</p>
</blockquote>
</body>
</html>

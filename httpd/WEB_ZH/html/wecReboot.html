<html>
<head>
<title>EoC</title>
<base target="_self">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache"/>
<link rel="stylesheet" href="css/redmond/jquery-ui-1.10.3.custom.min.css"/>
<link rel="stylesheet" href="css/redmond/demos.css"/>
<link rel="stylesheet" href='stylemain.css' type='text/css'/>
<link rel="stylesheet" href='colors.css' type='text/css'/>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script language="javascript">
				
function btnReboot()
{
	var code = 'location="wecRebootInfo.cgi"';
	if (confirm("重启前请确保配置已经保存，您确定需要立即重新启动系统吗？"))
	{
		$('#comBtn').attr('disabled',"true");
		eval(code);
	}	
}

$(function()
{
	$("#accordion").accordion({
		collapsible: true,
		heightStyle: "content" 
	});
	$('#comBtn').button({
		icons: {
			primary: 'ui-icon-refresh'
		},
	});
	if('<%ejGet(curUserName)%>' == 'user' )
	{
		$("#comBtn").button().click(function(event){
			alert("你没有足够的权限...");
		});
	}
	else
	{
		$( "#comBtn" ).button().click(function(event){
			event.preventDefault();
			btnReboot();
		});
	}
});
</script>
</head>
<body>
<blockquote>
<br>
<table border="0" cellpadding="5" cellspacing="0">
	<tr><td class='maintitle'><b>系统重启</b></td></tr>                       
</table>
<table border="0" cellpadding="0" cellspacing="0" width="100%">            	
	<tr><td class='mainline' width="100%"></td></tr>                           
</table>
<br>	
<br>
<div id="accordion">
	<h3>系统重新启动</h3>
	<div>
		通过本页面，您可以手动软重启系统，系统重启操作之前请确保您需要的配置已经保存。</br>
		注意：您通过网页变更的配置如果未保存至非易失性存储器，该配置在系统重启后将会丢失。</br>
		<br>            	
           	<br>
           	<table border="0" cellpadding="3" cellspacing="0">
           		<tr>
              			<td width=200>重新启动系统</td>                  
            			<td align="center" width=180>
            				<button id="comBtn">重 启</button>
            			</td>
           		</tr>               
    		</table>
    		<br>
	</div>
</div>
</blockquote>
</body>
</html>

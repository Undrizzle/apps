<html>
<head>
<title>EoC</title>
<base target="_self">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache"/>
<link rel="stylesheet" href="css/redmond/jquery-ui-1.10.3.custom.min.css"/>
<link rel="stylesheet" href="css/redmond/demos.css"/>
<link rel="stylesheet" href='stylemain.css' type='text/css'/>
<link rel="stylesheet" href='colors.css' type='text/css'/>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script language="javascript">	
    	
	function btnApply()
	{
		  var loc = 'wecSyslog.cmd?action=';			
		  loc += $("#condition").val();
		  var code = 'location="' + loc + '"';
		  //alert(code);
		  eval(code);
	}

	$(function()
	{
		$("#accordion").accordion({
			collapsible: true,
			heightStyle: "content" 
		});

		$( "#dialog" ).dialog({
			autoOpen: false,
			width:350,
			show:
			{
				effect: "blind",
				duration: 1000
			},
			hide:
			{
				effect: "explode",
				duration: 1000
			}
		});

		$('#searchBtn').button({
			icons: {
				primary: 'ui-icon-search'
			},
		});
		$( "#searchBtn" ).button().click(function(event){
			event.preventDefault();
			btnApply();
		});

		$( "#opener" ).button(
			{
				icons:
				{
					primary: "ui-icon-help"
				},
				text: false
			}
		).click(function(){
			$( "#dialog" ).dialog( "open" );
		});

	});
			
</script>
</head>
<body>
<blockquote>
<br>
<table border="0" cellpadding="5" cellspacing="0">
	<tr><td class='maintitle'><b>System Log</b></td></tr>                       
</table>
<table border="0" cellpadding="0" cellspacing="0" width="100%">            	
	<tr><td class='mainline' width="100%"></td></tr>                           
</table>
<br>	
<br>
<div id="accordion">
	<h3>Search System Log</h3>
	<div>
		<table border="0" cellpadding="3" cellspacing="0">
    			<tr>
    				<td width=280>Please select search criteria:</td>
    				<td align="center" width=200>
        				<select id=condition>
        					<option value=0>Emergency</option>
        					<option value=1>Alert</option>
        					<option value=2>Cratical</option>
        					<option value=3>Error</option>
        					<option value=4>Warnning</option>
        					<option value=5>Notice</option>
        					<option value=6>Informational</option>
        					<option value=7>Debugging</option>
        					<option value=8 selected='selected'>All</option>
        				</select>
      				</td>
    			</tr>
		</table>
		<br>
	</div>
</div>
<p>
	<button id="searchBtn">Search</button>
	<button id="opener">Help</button>
</p>
<div id="dialog" title="Help Information">
	<br>You can select system log information according to the conditions. </br>		
	<br>If filtering according to the level, all the syslog higher than(or equal to) the level you choosed will be selected.</br>
</div>
</blockquote>
</body>
</html>

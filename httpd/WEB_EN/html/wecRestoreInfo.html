<html>
<head>
<title>EoC</title>
<base target="_self">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8;no-cache"/>
<link rel="stylesheet" href="css/redmond/jquery-ui-1.10.3.custom.min.css"/>
<link rel="stylesheet" href="css/redmond/demos.css"/>
<link rel="stylesheet" href='stylemain.css' type='text/css'/>
<link rel="stylesheet" href='colors.css' type='text/css'/>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script language="javascript">

$(function()
{
	$("#accordion").accordion({
		collapsible: true,
		heightStyle: "content" 
	});

});

</script>
</head>
<body>
<blockquote>
<br>
<table border="0" cellpadding="5" cellspacing="0">
	<tr><td class='maintitle'><b>System message</b></td></tr>                       
</table>
<table border="0" cellpadding="0" cellspacing="0" width="100%">            	
	<tr><td class='mainline' width="100%"></td></tr>                           
</table>
<br>	
<br>
<div id="accordion">
	<h3>Restore default settings</h3>
	<div>          	
           	<br>
           	<table border="0" cellpadding="0" cellspacing="0">
           		<tr>
              		<td width=300>Operational status:</td>                  
            			<td align="center" width=200><b><font color=green>Success</font></b></td>
           		</tr>               
    		</table>
    		<br>
    		<br>Device has been reset, the system will restart, the process takes one minute, please wait ...</br>
    		<b>Note: </b>Please login the CBAT by the default IP address after reboot.</br>
    		<br>
	</div>
</div>	
</blockquote>
</body>
</html>

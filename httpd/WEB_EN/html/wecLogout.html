<html>
   <head>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
			<link rel="stylesheet" href='colors.css' type='text/css'>
			<!--<meta http-equiv="Pragma" content="no-cache">-->
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
			<!--<meta http-equiv="refresh" content="20">-->
			<TITLE>Logout</TITLE>
			<base target="_self">
			<SCRIPT language=JavaScript> 
				function preLogin() {
				   parent.location="/" ;
				}
				function exit()
				{
					if ((confirm('You really want to quit?')))  
					{
						top.window.close();
						clearAuthenticationCache();
					}
				  else
				  {
				  	preLogin();
				  }	
				}
				function clearAuthenticationCache(page) {
					if(!page) page='/';
					try{
	  					var agt=navigator.userAgent.toLowerCase();
	  					if (agt.indexOf("msie") != -1 ||agt.indexOf("trident") != -1){
	    						// IE clear HTTP Authentication
	    						document.execCommand("ClearAuthenticationCache");
	  					}
	  					else if(agt.indexOf("firefox") != -1){
	    						// Let's create an xmlhttp object
	    						var xmlhttp = createXMLObject();
	    						// Let's get the force page to logout for mozilla
	  						xmlhttp.open("POST",page,false,"logout","logout");
	    						// Let's send the request to the server
	  						xmlhttp.send(null);
	    						// Let's abort the request
							xmlhttp.abort();
	  					}
						else {
							// Let's create an xmlhttp object
	    						var xmlhttp = createXMLObject();
	    						// Let's get the force page to logout for mozilla
	  						xmlhttp.open("POST",page,false,"logout","logout");
	    						// Let's send the request to the server
	  						xmlhttp.send(null);
	    						// Let's abort the request
							setTimeout(xmlhttp.abort(),500);
						}
	  					
					 } catch(e) {
						// There was an error
						return;
					}
					 return;
				}
				function createXMLObject() {
					var xmlhttp;
    					try {
        					if (window.XMLHttpRequest) {
            						xmlhttp = new XMLHttpRequest();
			
        					}
        					// code for IE
        					else if (window.ActiveXObject) {
							xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
						}
					}catch(e){
						xmlhttp=false
					}
					return xmlhttp;	
    				} 			
			
			</SCRIPT>
			<STYLE> 
				A:link {COLOR: #000000; FONT-SIZE: 10pt; TEXT-DECORATION: none}
				A:visited {COLOR: #000000; FONT-SIZE: 10pt; TEXT-DECORATION: none}
				A:active {COLOR: #000000; FONT-SIZE: 10pt; TEXT-DECORATION: none}
				A:hover {COLOR: #FF6600; FONT-SIZE: 10pt; TEXT-DECORATION: none}
			</STYLE>      
   </head>
   <BODY onLoad=exit()>
   		<TABLE width=100% height=106>
   			<TR>
   				<TD nowrap height=27 valign=middle>
   					<font font-size:9pt color=000000>              
   						<p align=center>You have safe exit to the login window,please close the browser</p>  
   					</font>
   				</TD>
   			</TR>
   		</TABLE>
   		<p align=center>
   			<INPUT type=button value='Login Again' name=login onclick=preLogin();>  
   		</p>
   </BODY>
</html
